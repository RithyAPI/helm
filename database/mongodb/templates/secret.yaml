{{- if and .Values.auth.enabled (not .Values.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mongodb.fullname" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.auth.rootUser | quote }}
  password: {{ .Values.auth.rootPassword | quote }}
{{- end }}
