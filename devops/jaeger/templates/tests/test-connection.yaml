apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jaeger.fullname" . }}-test"
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.9.1
      args:
        - --fail
        - --silent
        - --show-error
        - http://{{ include "jaeger.fullname" . }}:16686/
