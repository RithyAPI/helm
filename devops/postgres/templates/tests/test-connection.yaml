{{- $tests := .Values.tests | default dict -}}
{{- if ($tests.enabled | default false) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pg.fullname" . }}-test-connection"
  labels:
    {{- include "pg.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: pg-isready
      image: postgres:15
      command:
        - sh
        - -c
        - pg_isready -h {{ include "pg.fullname" . }} -p {{ .Values.service.port | default 5432 }} -t 5
  restartPolicy: Never
{{- end }}
