{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.persistence.claimName | default (printf "%s-pvc" .Release.Name) }}
  annotations:
    "helm.sh/resource-policy": keep   # <â€” prevents deletion on helm uninstall
spec:
  accessModes:
{{- toYaml (default (list "ReadWriteOnce") .Values.persistence.accessModes) | nindent 4 }}
  resources:
    requests:
      storage: {{ default "50Gi" .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass | quote }}
{{- end }}
