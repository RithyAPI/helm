apiVersion: v1
kind: Service
metadata:
  name: my-jenkins-svc
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/instance: my-jenkins
spec:
  selector:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/instance: my-jenkins
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: {{ .Values.service.nodePortHttp | default 32070 }}   # must be 30000â€“32767
    - name: agent
      port: 50000
      targetPort: 50000
      nodePort: {{ .Values.service.nodePortAgent | default 32000 }}