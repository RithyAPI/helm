apiVersion: v1
kind: Service
metadata:
  name: {{ include "sonarqube.fullname" . }}
  labels:
    {{- include "sonarqube.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port | default 9000 }}
      targetPort: 9000
      {{- if eq (.Values.service.type | default "ClusterIP") "NodePort" }}
      nodePort: {{ .Values.service.nodePort | default 30900 }}
      {{- end }}
