{{- if .Values.tests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sonarqube.fullname" . }}-test-connection"
  labels:
    {{- include "sonarqube.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['sh', '-c', 'wget -qO- http://{{ include "sonarqube.fullname" . }}:{{ .Values.service.port | default 9000 }}/api/system/status']
  restartPolicy: Never
{{- end }}
