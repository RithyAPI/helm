{{- $ing := .Values.ingress | default dict -}}
{{- if ($ing.enabled | default false) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "nexus.fullname" . }}-ingress
  labels:
    {{- include "nexus.labels" . | nindent 4 }}
  {{- with ($ing.annotations | default dict) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with ($ing.className | default "") }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- $tls := ($ing.tls | default list) }}
  {{- if $tls }}
  tls:
    {{- range $tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $h := ($ing.hosts | default list) }}
    - host: {{ $h.host | quote }}
      http:
        paths:
          {{- range $p := ($h.paths | default list) }}
          - path: {{ $p.path }}
            pathType: {{ $p.pathType | default "ImplementationSpecific" }}
            backend:
              service:
                name: {{ include "nexus.fullname" $ }}-svc
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
