{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keycloak.adminSecretName" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
type: Opaque
stringData:
  KEYCLOAK_ADMIN: {{ .Values.adminUser | quote }}
  KEYCLOAK_ADMIN_PASSWORD: {{ .Values.adminPassword | quote }}
{{- end }}
