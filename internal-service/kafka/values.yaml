# -------- Basic settings --------
replicas: 3
image:
  repository: bitnami/kafka
  tag: 3.7.0
  pullPolicy: IfNotPresent

clusterId: "REPLACE_WITH_YOUR_CLUSTER_ID"

persistence:
  enabled: true
  size: 20Gi
  storageClass: "" 
  accessModes: ["ReadWriteOnce"]

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "2"
    memory: "4Gi"

service:
  name: kafka
  port: 9092
  controllerPort: 9093

headless:
  name: kafka-headless
  port: 9092
  controllerPort: 9093

# NEW: expose each broker externally via NodePort
externalAccess:
  enabled: true
  type: NodePort
  # One port per replica, must match replicas count
  nodePorts: [30090, 30091, 30092]

podDisruptionBudget:
  enabled: true
  minAvailable: 2

extraEnv: []
