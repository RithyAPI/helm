apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kibana-simple.fullname" . }}
  labels:
    {{- include "kibana-simple.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kibana-simple.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kibana-simple.selectorLabels" . | nindent 8 }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
    spec:
      containers:
        - name: kibana
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5601
              name: http
          env:
            - name: ELASTICSEARCH_HOSTS
              value: {{ .Values.elasticsearchURL | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
