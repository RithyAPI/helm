{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.fullname" . }}-admin
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: {{ .Values.adminUser | quote }}
  GF_SECURITY_ADMIN_PASSWORD: {{ .Values.adminPassword | quote }}
{{- end }}
