replicaCount: 1

image:
  repository: grafana/loki
  tag: "2.9.8"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""
  annotations: {}

podAnnotations: {}

podSecurityContext:
  runAsUser: 10001
  runAsNonRoot: true
  fsGroup: 10001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false

service:
  type: NodePort
  port: 3100             # <-- service port (not 30088)
  nodePort: 30088        # <-- actual NodePort exposed externally
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: loki.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce

extraEnv: []
nodeSelector: {}
tolerations: []
affinity: {}

lokiConfig:
  target: all
  auth_enabled: false

  ingester:
    wal:
      enabled: true
      dir: /data/loki/wal

  common:
    ring:
      kvstore:
        store: inmemory

  memberlist:
    join_members: []

  server:
    http_listen_port: 3100
    http_listen_address: 0.0.0.0
    log_level: info

  limits_config:
    ingestion_rate_mb: 8
    ingestion_burst_size_mb: 16
    max_streams_per_user: 100000
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    retention_period: 168h
    allow_deletes: false
    enforce_metric_name: false
    ingestion_rate_strategy: global
    max_label_name_length: 512
    max_label_value_length: 512
    max_label_names_per_series: 100
    max_streams_per_user: 100000
    max_global_streams_per_user: 0
    max_global_streams_per_metric: 0
    **max_ingestion_burst_size: 0**
    **min_ready_duration: 0s**
    **max_global_streams_per_user: 0**


  schema_config:
    configs:
      - from: 2020-10-24
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage_config:
    boltdb_shipper:
      active_index_directory: /data/loki/index
      cache_location: /data/loki/boltdb-cache
      shared_store: filesystem
    filesystem:
      directory: /data/loki/chunks

  compactor:
    working_directory: /data/loki/compactor
    shared_store: filesystem
    compaction_interval: 5m
    delete_request_store: null
    retention_enabled: true

  ruler:
    storage:
      type: local
      local:
        directory: /data/loki/rules
    rule_path: /tmp/loki/rules-temp
    alertmanager_url: ""
    ring:
      kvstore:
        store: memberlist
    enable_api: true

  analytics:
    reporting_enabled: false

loki:
  commonConfig:
    replication_factor: 1

  auth_enabled: false

  # Set this explicitly to run all components together
  target: all
